env:
  SECRET_CODECOV_TOKEN: ""

steps:
  # Julia versions

  - label: "Julia 1.5"
    plugins:
      - JuliaCI/julia#v0.1:
          version: 1.5
      - JuliaCI/julia-test#v0.1: ~
      - JuliaCI/julia-coverage#v0.1:
          codecov: true
    agents:
      queue: "juliagpu"
      intel: "*"


  # Special tests

  - label: "debug"
    plugins:
      - JuliaCI/julia#v0.1:
          version: 1.5
      - JuliaCI/julia-test#v0.1:
          julia_args: "-g2"
      - JuliaCI/julia-coverage#v0.1:
          codecov: true
    env:
      ZE_ENABLE_VALIDATION_LAYER: '1'
      ZE_ENABLE_PARAMETER_VALIDATION: '1'
    agents:
      queue: "juliagpu"
      intel: "*"
