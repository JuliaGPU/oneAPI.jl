include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v6.yml'


# Julia versions

julia:1.4:
  extends:
    - .julia:1.4
    - .test
  tags:
    - intel

julia:nightly:
  extends:
    - .julia:nightly
    - .test
  allow_failure: true
  tags:
    - intel


# special tests

debug:
  extends:
    - .julia:1.4
    - .test
  tags:
    - intel
  script:
    - julia --project -g2 -e 'using Pkg;
                              Pkg.instantiate();
                              Pkg.build();
                              Pkg.test(; coverage=true);'


# other tasks

coverage:
  extends:
    - .julia:1.3
    - .coverage
